text: "Brandon Powell is a graduate Computer Science student at MSU. He received his BS in Mechanical Engineering. He is interested in entrepreneurship, transportation, and a variety of computing topics including human-computer interactions, machine learning, and embedded systems. He is the founder and CEO of DriveOn Infotainment, and works at CAVS on the Car of the Future project."
